<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe Pose - Skeleton Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        
        .container {
            position: relative;
            background: #000;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        canvas {
            display: block;
            max-width: 100%;
            height: auto;
        }
        
        #video {
            display: none;
        }
        
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            max-width: 250px;
        }
        
        .info h2 {
            margin-bottom: 8px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        <video id="video" playsinline autoplay muted></video>
        <div class="info">
            <h2>Pose Tracker</h2>
            <p>Allow camera access to start tracking your pose!</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>

    <script>
       const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const video = document.getElementById('video');

// 1. Initialize Pose with the correct file locator
const pose = new Pose({
    locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
    }
});

pose.setOptions({
    modelComplexity: 1,
    smoothLandmarks: true,
    minDetectionConfidence: 0.5,
    minTrackingConfidence: 0.5
});

pose.onResults(onResults);

// 2. Setup Camera
const camera = new Camera(video, {
    onFrame: async () => {
        await pose.send({ image: video });
    },
    width: 640,  // Lower resolution initially makes it load faster
    height: 480
});

// 3. Start Camera and handle the UI
camera.start().then(() => {
    console.log("Camera started successfully!");
    // This hides your "Enable Permission" message once the camera is actually live
    document.querySelector('.info p').innerText = "Tracking active!";
}).catch((err) => {
    console.error("Camera failed: ", err);
});

function onResults(results) {
    // Make canvas match window size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    ctx.save();
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Draw the webcam image onto the canvas so you can see yourself
    ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

    if (results.poseLandmarks) {
        // Draw connections using MediaPipe's built-in helper
        drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS,
                      {color: '#00FF41', lineWidth: 4});
        drawLandmarks(ctx, results.poseLandmarks,
                      {color: '#FF00FF', lineWidth: 2});
    }
    ctx.restore();
}
    </script>
</body>
</html>
