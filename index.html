<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe Pose - Skeleton Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        
        .container {
            position: relative;
            background: #000;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        canvas {
            display: block;
            max-width: 100%;
            height: auto;
        }
        
        #video {
            display: none;
        }
        
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            max-width: 250px;
        }
        
        .info h2 {
            margin-bottom: 8px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        <video id="video" playsinline autoplay muted></video>
        <div class="info">
            <h2>Pose Tracker</h2>
            <p>Allow camera access to start tracking your pose!</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>

    <script>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const video = document.getElementById('video');

    let catchCount = 0;
    let targetX = 300;
    let targetY = 200;

    const pokeImg = new Image();
    pokeImg.src = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png";

    async function fetchRandomPokemon() {
        try {
            const randomId = Math.floor(Math.random() * 151) + 1;
            const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${randomId}`);
            const data = await response.json();
            pokeImg.src = data.sprites.other['official-artwork'].front_default;
        } catch (error) {
            console.error("API Error:", error);
        }
    }

    const pose = new Pose({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
    });

    pose.setOptions({
        modelComplexity: 1,
        smoothLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    pose.onResults(onResults);

    const camera = new Camera(video, {
        onFrame: async () => {
            await pose.send({ image: video });
        },
        width: 640,
        height: 480
    });

    // NOW we start the camera after everything is defined
    camera.start();

    function onResults(results) {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        ctx.save();
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);
        
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

        if (results.poseLandmarks) {
            // Hide the instructions once tracking starts
            document.querySelector('.info').style.opacity = "0";

            const lh = results.poseLandmarks[19];
            const rh = results.poseLandmarks[20];

            const lx = lh.x * canvas.width;
            const ly = lh.y * canvas.height;
            const rx = rh.x * canvas.width;
            const ry = rh.y * canvas.height;

            const dist = Math.sqrt(Math.pow(rx - lx, 2) + Math.pow(ry - ly, 2));
            const isClapping = dist < 70;

            const avgX = (lx + rx) / 2;
            const avgY = (ly + ry) / 2;
            const distToTarget = Math.sqrt(Math.pow(avgX - targetX, 2) + Math.pow(avgY - targetY, 2));

            const size = 150;
            ctx.drawImage(pokeImg, targetX - size/2, targetY - size/2, size, size);

            if (isClapping && distToTarget < 100) {
                catchCount++;
                targetX = Math.random() * (canvas.width - 200) + 100;
                targetY = Math.random() * (canvas.height - 200) + 100;
                fetchRandomPokemon();
            }

            ctx.fillStyle = isClapping ? "cyan" : "red";
            ctx.beginPath(); ctx.arc(lx, ly, 25, 0, 7); ctx.fill();
            ctx.beginPath(); ctx.arc(rx, ry, 25, 0, 7); ctx.fill();
            
            ctx.restore(); 
            ctx.fillStyle = "white";
            ctx.font = "bold 40px Arial";
            ctx.fillText("CATCHES: " + catchCount, 50, 60);
        } else {
            ctx.restore();
        }
    }
</script>
    </script>
</body>
</html>
