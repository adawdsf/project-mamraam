<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe Pose - Skeleton Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        
        .container {
            position: relative;
            background: #000;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        canvas {
            display: block;
            max-width: 100%;
            height: auto;
        }
        
        #video {
            display: none;
        }
        
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            max-width: 250px;
        }
        
        .info h2 {
            margin-bottom: 8px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        <video id="video" playsinline autoplay muted></video>
        <div class="info">
            <h2>Pose Tracker</h2>
            <p>Allow camera access to start tracking your pose!</p>
        </div>
    </div>

    <script async src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script async src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script async src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('video');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // MediaPipe Pose setup
        const pose = new Pose({
            lockedAspectRatio: true,
            modelComplexity: 1,
            smoothLandmarks: true,
            enableSegmentation: false,
            smoothSegmentation: false,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        pose.onResults(onResults);

        // Camera setup
        const camera = new Camera(video, {
            onFrame: async () => {
                await pose.send({ image: video });
            },
            width: 1280,
            height: 720
        });
        camera.start();

        // Define connections between pose landmarks (skeleton)
        const connections = [
            // Head
            [0, 1], [1, 2], [2, 3], [3, 7],
            [0, 4], [4, 5], [5, 6], [6, 8],
            
            // Torso
            [9, 10],
            
            // Left arm
            [11, 13], [13, 15], [15, 17], [17, 19], [19, 21], [21, 15],
            
            // Right arm
            [12, 14], [14, 16], [16, 18], [18, 20], [20, 22], [22, 16],
            
            // Torso to arms
            [11, 12],
            
            // Left leg
            [23, 25], [25, 27], [27, 29], [29, 31],
            
            // Right leg
            [24, 26], [26, 28], [28, 30], [30, 32],
            
            // Hips
            [23, 24],
            
            // Torso to legs
            [11, 23], [12, 24]
        ];

        function onResults(results) {
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (results.poseLandmarks && results.poseLandmarks.length > 0) {
                // Scale factors
                const scaleX = canvas.width / results.image.width;
                const scaleY = canvas.height / results.image.height;

                // Draw connections (skeleton lines)
                ctx.strokeStyle = '#00FF41';
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';

                for (const [start, end] of connections) {
                    const startLandmark = results.poseLandmarks[start];
                    const endLandmark = results.poseLandmarks[end];

                    if (startLandmark.visibility > 0.3 && endLandmark.visibility > 0.3) {
                        ctx.beginPath();
                        ctx.moveTo(
                            startLandmark.x * scaleX,
                            startLandmark.y * scaleY
                        );
                        ctx.lineTo(
                            endLandmark.x * scaleX,
                            endLandmark.y * scaleY
                        );
                        ctx.stroke();
                    }
                }

                // Draw landmarks (joints as circles)
                for (const landmark of results.poseLandmarks) {
                    if (landmark.visibility > 0.3) {
                        ctx.fillStyle = '#FF00FF';
                        ctx.beginPath();
                        ctx.arc(
                            landmark.x * scaleX,
                            landmark.y * scaleY,
                            5,
                            0,
                            2 * Math.PI
                        );
                        ctx.fill();
                    }
                }
            }
        }
    </script>
</body>
</html>
